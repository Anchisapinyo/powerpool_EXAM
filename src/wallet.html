        function addAddress() {

            var memail = document.getElementById('meta-email').value;
            var madd = document.getElementById('meta-add').value;

            if(memail.indexOf('@') <= 0){
                alert("Invalid Email");
				      return false;
          } else{
              var url = script_url + "?callback=ctrlq&memail=" + memail + "&madd=" + madd + "&action=addAddress"

              console.log(memail, madd);
              

              var request = jQuery.ajax({
                crossDomain: true,
                url: url,
                method: "GET",
                dataType: "jsonp"
              })
            }

        }

            alert(e.result);
    }
